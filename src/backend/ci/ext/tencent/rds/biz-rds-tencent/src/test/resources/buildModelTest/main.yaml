init:
  stream_path: init.yml
on:
  mr:
    filter:
      target-branches: master
    action:
      type: stream
      path: primary_ci.yaml

  mr-approve:
    filter:
      target-branches: master
    action:
      type: stream
      path: secondary_ci.yaml
  push:
    filter:
      branches: [ 'feat/**' ]
    action:
      type: stream
      path: primary_ci.yaml
