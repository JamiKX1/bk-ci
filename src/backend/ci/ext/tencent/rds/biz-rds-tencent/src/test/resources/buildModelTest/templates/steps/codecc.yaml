steps:
- uses: "CodeccCheckAtomDebug@4.*"
  name: "腾讯代码分析(最新)"
  with:
    languages:
    - "JAVA"
    - "GOLANG"
    - "KOTLIN"
    checkerSetType: "normal"
    tools:
    - "CLOC"
    - "SENSITIVE"
    - "DUPC"
    - "CCN"
    - "GOML"
    - "WOODPECKER_SENSITIVE"
    - "CHECKSTYLE"
    - "KTLINT"
    - "DETEKT"
    - "IP_CHECK"
    asyncTask: false
    asyncTaskId: ""
    goPath: "src/agent/src"
    pyVersion: "py3"
    scriptType: "SHELL"
    languageRuleSetMap:
      JAVA_RULE:
      - "bk_ci_java_sec"
      KOTLIN_RULE:
      - "bk_ci_kotlin"
      JS_RULE: []
      RUBY_RULE: []
      GOLANG_RULE:
      - "bk_ci_go_sec"
      - "codecc_default_go"
    C_CPP_RULE: []
    rtxReceiverType: "4"
    rtxReceiverList: []
    botWebhookUrl: ""
    botRemindRange: "1"
    botRemindSeverity: "7"
    botRemaindTools: []
    emailReceiverType: "4"
    emailReceiverList: []
    emailCCReceiverList: []
    instantReportStatus: "2"
    reportDate: []
    reportTime: ""
    reportTools: []
    toolScanType: "0"
    mrCommentEnable: true
    newDefectJudgeFromDate: "2021-03-01"
    transferAuthorList: []
    path:
    - "src/backend/ci"
    - "src/agent"
    customPath:
    - ".*/.*\\.svg"
    scanTestSource: false
    openScanPrj: false
    JAVA_RULE:
    - "bk_ci_java_sec"
    JAVA_TOOL:
    - toolList:
      - "CHECKSTYLE"
      - "WOODPECKER_SENSITIVE"
    KOTLIN_RULE:
    - "bk_ci_kotlin"
    KOTLIN_TOOL:
    - toolList:
      - "KTLINT"
      - "SENSITIVE"
      - "DUPC"
      - "DETEKT"
      - "WOODPECKER_SENSITIVE"
      - "IP_CHECK"
    JS_RULE: []
    JS_TOOL:
    - toolList:
      - "CLOC"
      - "SENSITIVE"
      - "DUPC"
      - "CCN"
    - toolList:
      - "ESLINT"
      - "DUPC"
      - "WOODPECKER_SENSITIVE"
      - "CCN"
    RUBY_RULE: []
    RUBY_TOOL:
    - toolList:
      - "SENSITIVE"
      - "HORUSPY"
      - "COVERITY"
      - "CCN"
    GOLANG_RULE:
    - "bk_ci_go_sec"
    - "codecc_default_go"
    GOLANG_TOOL:
    - toolList:
      - "DUPC"
      - "GOML"
      - "WOODPECKER_SENSITIVE"
      - "CCN"
    - toolList:
      - "CLOC"
      - "SENSITIVE"
      - "DUPC"
      - "CCN"