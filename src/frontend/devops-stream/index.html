<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
        <link href="/static/iconcool/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <title> 蓝盾 | Stream </title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var SITE_URL = ''
            var STATIC_URL = '/'
            var REMOTE_STATIC_URL = ''
            var PROXY_URL_PREFIX = 'devnet.devops.woa.com'
            var X_DEVOPS_PROJECT_ID = 'X-DEVOPS-PROJECT-ID'
            var ROUTER_TAG = 'ROUTER_TAG'
            // 自动登录地址
            var LOGIN_SERVICE_URL = 'https://passport.woa.com/modules/passport/signin.ashx'
            // 蓝鲸登录地址
            var LOGIN_URL = 'https://login.o.woa.com/call_back_oa/'
            // devnet host
            var DEVNET_HOST = 'dev.devnet.devops.woa.com'
            // 蓝盾 host
            var DEVOPS_HOST = 'test.devops.woa.com'
            // 仓库 host
            var BKREPO_HOST = 'test.bkrepo.woa.com'
            // app key
            var APP_KEY = '909a565c052c4379b90d3d82152d2da1'
        </script>
        <script>
            function getLoginUrl (domain = LOGIN_SERVICE_URL) {
                const cUrl = location.href
                const loginUrl = new URL(domain)
                const url = new URL(LOGIN_URL)
                url.searchParams.append('bk_appid', 1)
                url.searchParams.append('bk_login', 1)
                url.searchParams.append('c_url', cUrl)
                
                loginUrl.searchParams.append('title', 'bklogin')
                loginUrl.searchParams.append('appkey', APP_KEY)
                loginUrl.searchParams.append('url', url)
                
                return loginUrl.href
            }
        </script>
        <link href="/static/iconcool/iconcool.js" rel="stylesheet">
    </body>
</html>
